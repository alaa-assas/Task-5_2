<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5cc32e13ba.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Converter</title>
</head>
<body>
    <div class="bg-light vh-100 d-flex justify-content-center align-items-center flex-wrap">
        <div class="bg-dark p-5 rounded-4 border-light">
            <div class="row my-2">
                    <p class="bg-white border-2 rounded text-center mb-0 fw-bold p-2">
                        Converter tool
                    </p>
            </div>         
            <div class="row my-2">
                <label for="number" class="text-white px-0">Value to Convert:</label>
                <input id="number" type="number" aria-label="Last name" class="border-2 bg-white p-2 rounded m-0 number-input">
            </div>
            <div class="row my-2">
                <label for="fromUnit" class="text-white px-0">From:</label>
                <select id="fromUnit" class="form-select from" aria-label="Default select example">
                    <option value="0.001">km</option>
                    <option value="0.01">hm</option>
                    <option value="0.1">dam</option>
                    <option value="1">m</option>
                    <option value="10">dm</option>
                    <option value="100">cm</option>
                    <option value="1000">mm</option>
                  </select>
            </div>
            <div class="row my-2">
                <label for="toUnit" class="text-white px-0">To:</label>
                <select id="toUnit" class="form-select to" aria-label="Default select example">
                    <option value="0.001">km</option>
                    <option value="0.01">hm</option>
                    <option value="0.1">dam</option>
                    <option value="1">m</option>
                    <option value="10">dm</option>
                    <option value="100">cm</option>
                    <option value="1000">mm</option>
                  </select>
            </div>
            <div class="row my-2">
                <button type="button" class="btn btn-danger text-white px-5" onclick="calc()">Calc</button>
            </div>
            <div class="row my-2">
                <p class="border-2 bg-white p-2 rounded m-0 result mb-0">
                    Result:
                </p>
            </div>
            <div class="row">
                <button type="button" class="btn btn-danger text-white px-5" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
